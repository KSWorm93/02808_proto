<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gutim Template">
    <meta name="keywords" content="Gutim, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gutim | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body style="background-color:LIGHTCYAN;">
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
	
    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="logo" align="center">
                        <a href="./index.html">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Begin -->
    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="hero-text">
                        <p>Welcome to MigraNo! <br></p>
                    </div>
					
					<table align="center">
						<tr>
							<th>
                                <img src="img/waterglass.png" alt="" border=3 height=80px width=50px></img>
                                <button class="btn btn-img" type="button" onClick="clickMeWater()">Glass</button>
                            </th>
							<td><a id="clicksWater">0</a></td>
						</tr>
					</table>
					<br/>
					<table align="center">
						<tr>
							<th>
                                <img src="img/head.png" alt="" border=3 height=80px width=50px></img>
                                <button id="headBtn" class="btn btn-img" type="button" onClick="clickMeHead()">Ache</button>
                            </th>
							<td><a id="clicksHead">0</a></td>
						</tr>
					</table>
					<br/>
					<br/>
					
					<table align="center" border="1">
                        <tr>
                            <th>
                                <img src="img/log.png" alt="" border=3 height=40px width=40px></img>
                                <button class="btn btn-img" type="button" onClick="clickMeGraph()">Graph</button>
                            </th>
                        </tr>
                    </table>
                    
                    <br/>

                    <div align="center" id="weekButtons" hidden>
                        <button class="btn btn-primary inline" type="button" onClick="changeWeek(true)">Last week</button>
                        <p id="weekText" class="inline">CurrentWeek</p>
                        <button class="btn btn-primary inline" type="button" onClick="changeWeek(false)">Next week</button>
                    </div>
                    <canvas id="headacheChart" width="400" height="400"></canvas>

					<br/>
					<br/>
					<br/>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="counter.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
